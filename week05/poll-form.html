<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
</head>

<body>

    <header>
        <h1>User Poll</h1>
    </header>

    <main>
        <form>

            <!-- Full Name -->
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <!-- Email -->
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail" required>

            <!-- Favorite Browser (Select) -->
            <label for="browser">What is your favorite browser?</label>
            <select name="browser" id="browser">
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>

            <!-- Pet Checkbox -->
            <label for="pet">
                <input type="checkbox" id="pet" name="pet">
                Do you have a household pet?
            </label>

            <!-- Places Lived (Textarea) -->
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="List the places here..."></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit Poll</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2025 Poll Activity</p>
    </footer>

</body>

</html>
